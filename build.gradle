plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // No external dependencies - using only Java standard library
}

application {
    mainClass = 'com.example.HttpServerApp'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.HttpServerApp'
    }
}

// Ensure compatibility with Java 17
tasks.withType(JavaCompile) {
    options.release = 17
}
